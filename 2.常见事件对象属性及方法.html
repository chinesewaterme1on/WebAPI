<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    div {
        background-color: pink;
        height: 150px;
        width: 200px;
        margin: 0 auto;
        text-align: center;
        line-height: 150px;
    }
</style>

<body>
    <div>
        123
    </div>
    <ul>
        <li>a</li>
        <li>b</li>
        <li>c</li>
    </ul>
    <script>
        //事件对象属性及方法
        // 1.e.target 返回触发事件对象
        var div = document.querySelector('div');
        div.addEventListener('click', function(e) {
            console.log(e.target);
            console.log(this);

        })
        var ul = document.querySelector('ul');
        ul.addEventListener('click', function(e) {
            console.log(e.target); //e.target指向触发事件对象
            console.log(this); //给ul绑定了事件，this指向ul
            console.log(e.currentTarget); //与this类似 IE678不兼容 实际开发不常用

        })

        //兼容性 IE678
        div.onclick = function(e) {
            e = e || window.event;
            var target = e.target || e.srcElement;
            console.log(target);
        }
    </script>
</body>

</html>
